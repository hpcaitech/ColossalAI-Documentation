name: Deploy Website
on:
  pull_request:
    types: [closed]
    branches:
      - '*'
  workflow_dispatch:

jobs:
  publish:
    name: Build and deploy website
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.base_ref == 'main' && github.event.pull_request.base.repo.full_name == 'hpcaitech/ColossalAI-Documentation' && github.event.pull_request.merged == true
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:

      # Checkout Project
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2

      # Setup Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      # Download Dependencies
      - name: â³ Download
        run: yarn install

      # Build
      - name: ğŸ”¨ Build
        run: yarn build
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out

      

