name: Deploy Website
on:
  pull_request:
    types: [closed]
    branches:
      - '*'

jobs:
  publish:
    name: Build and deploy website
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.base_ref == 'main' && github.event.pull_request.base.repo.full_name == 'hpcaitech/ColossalAI-Documentation' && github.event.pull_request.merged == true
    steps:

      # Checkout Project
      - name: üìö Checkout
        uses: actions/checkout@v2

      # Setup Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      # Install Dependencies
      - name: ‚è≥ Install
        run: yarn install

      # Build
      - name: üî® Build
        run: yarn run build

      # Deploy
      - name: üöÄ Deploy
        uses: garygrossgarten/github-action-scp@release
        with:
          local: build
          remote: ${{ secrets.REMOTE_NEW_BUILD_DIR }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWD }}
          dotfiles: true
          rmRemote: true

      - name: üî• Overwrite
        uses: appleboy/ssh-action@master
        env:
          NEW_BUILD: ${{ secrets.REMOTE_NEW_BUILD_DIR }}
          OLD_BUILD: ${{ secrets.REMOTE_OLD_BUILD_DIR }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWD }}
          envs: NEW_BUILD, OLD_BUILD
          script: |
            rm -rf $OLD_BUILD
            cp -r $NEW_BUILD $OLD_BUILD


