name: Deploy Website
on:
  pull_request:
    types: [closed]
    branches:
      - '*'

env:
  new_build: ${{ secrets.REMOTE_NEW_BUILD_DIR }}
  old_build: ${{ secrets.REMOTE_OLD_BUILD_DIR }}

jobs:
  publish:
    name: Build and deploy website
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.base_ref == 'main' && github.event.pull_request.base.repo.full_name == 'hpcaitech/ColossalAI-Documentation' && github.event.pull_request.merged == true
    steps:

      # Checkout Project
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2

      # Setup Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      # Install Dependencies
      - name: â³ Install
        run: yarn install

      # Build
      - name: ğŸ”¨ Build
        run: yarn run build

      # Deploy
      - name: ğŸš€ Deploy
        uses: garygrossgarten/github-action-scp@release
        with:
          local: build
          remote: ${{ secrets.REMOTE_NEW_BUILD_DIR }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWD }}
          dotfiles: true
          rmRemote: true

      - name: ğŸ”¥ Overwrite
        run: |
          rm -rf $old_build/*
          mv $new_build/* $old_build/

