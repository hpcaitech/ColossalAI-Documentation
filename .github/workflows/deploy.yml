name: Deploy Website
on:
  pull_request:
    types: [closed]
    branches:
      - "*"
  workflow_dispatch:
  repository_dispatch:

jobs:
  publish:
    name: Build and deploy website
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: ( github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true ) && github.repository == 'hpcaitech/ColossalAI-Documentation'
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      # Checkout Project
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2

      # Setup Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: docusaurus/package-lock.json

      # Setup Python 3.8
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8.14"

      # Build
      - name: ðŸ”¨ Build
        run: |
          pip install -v ./doc-build
          pip install -v ./doc-build/third_party/hf-doc-builder
          bash ./scripts/build.sh
          mv ./docusaurus/build ./

      # Deploy
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: colossalai.org
